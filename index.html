<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lab 3 - Extra Map Features</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            margin: 0;
        }

        /* شكل صندوقات الكنترول */
        .leaflet-control-custom,
        .leaflet-control-clock,
        .leaflet-control-northarrow,
        .leaflet-control-coords {
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        }

        .leaflet-control-northarrow {
            font-weight: bold;
            text-align: center;
        }

        .leaflet-control-custom button {
            background: #0078ff;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }

        .leaflet-control-custom button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- jQuery for Ajax -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // 1) إنشاء الخريطة
    var map = L.map('map').setView([31.9, 35.2], 12);

    // 2) طبقتي الأساس: نهاري + ليلي (Night mode)
    var osmDay = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }
    ).addT
