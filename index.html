<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lab 3 - Extra Features</title>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map { height: 600px; width: 100%; }
        body { margin: 0; }

        .leaflet-control {
            background: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 12px;
        }
        .north-arrow { font-size: 16px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

    // Map
    var map = L.map('map').setView([31.9, 35.2], 12);

    // Base layers
    var day = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var night = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');

    // Layer control
    var baseLayers = { "Day": day, "Night": night };
    var overlays = {};
    var layerControl = L.control.layers(baseLayers, overlays).addTo(map);

    // Scale bar
    L.control.scale({ metric: true }).addTo(map);

    // North Arrow
    var north = L.control({position: 'topright'});
    north.onAdd = function() {
        var div = L.DomUtil.create('div', 'leaflet-control north-arrow');
        div.innerHTML = "N<br>&uarr;";
        return div;
    };
    north.addTo(map);

    // Clock
    var clock = L.control({position: 'bottomleft'});
    clock.onAdd = function() {
        var div = L.DomUtil.create('div', 'leaflet-control');
        function updateClock() {
            div.innerHTML = new Date().toLocaleTimeString();
        }
        updateClock();
        setInterval(updateClock, 1000);
        return div;
    };
    clock.addTo(map);

    // Coordinates
    var coords = L.control({position: 'bottomright'});
    coords.onAdd = function() {
        var div = L.DomUtil.create('div', 'leaflet-control');
        div.innerHTML = "Move mouse";
        map.on('mousemove', function(e) {
            div.innerHTML = "Lat: " + e.latlng.lat.toFixed(4) + ", Lng: " + e.latlng.lng.toFixed(4);
        });
        return div;
    };
    coords.addTo(map);

    // Zoom to Zones
    var zoomZones = L.control({position: 'topleft'});
    zoomZones.onAdd = function() {
        var div = L.DomUtil.create('div', 'leaflet-control');
        div.innerHTML = "<button>Zoom Zones</button>";
        div.style.cursor = "pointer";
        div.onclick = function() {
            if (zonesLayer) map.fitBounds(zonesLayer.getBounds());
        };
        return div;
    };
    zoomZones.addTo(map);

    // Load Zones
    var zonesLayer;
    $.getJSON("RamallahZones.json", function(data) {
        zonesLayer = L.geoJSON(data, {
            style: {color:"yellow", fillColor:"yellow", fillOpacity:0.3}
        }).addTo(map);

        map.fitBounds(zonesLayer.getBounds());
        layerControl.addOverlay(zonesLayer, "Zones");
    });

    // Load Waste
    var wasteLayer;
    $.getJSON("wasteContainer.json", function(data) {
        wasteLayer = L.geoJSON(data, {
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius:5, fillColor:"orange", color:"orange", fillOpacity:0.9
                });
            }
        }).addTo(map);

        layerControl.addOverlay(wasteLayer, "Waste Containers");
    });

</script>

</body>
</html>
