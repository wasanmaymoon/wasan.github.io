<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ramallah Map</title>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Create map centered on Ramallah
        var map = L.map('map').setView([31.9, 35.2], 12);

        // Base map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Load Ramallah Zones
        $.getJSON("RamallahZones.geojson", function(data) {
            L.geoJSON(data, {
                style: {
                    color: "blue",
                    weight: 2
                }
            }).addTo(map);
        });

        // Load Waste Containers
        $.getJSON("wasteContainer.geojson", function(data) {
            L.geoJSON(data, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: "red",
                        color: "red",
                        fillOpacity: 0.8
                    });
                }
            }).addTo(map);
        });
    </script>

</body>
</html>
